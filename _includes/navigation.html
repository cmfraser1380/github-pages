<nav>
  {% assign page_url = '.' | append: page.url %}
  {% for item in site.data.navigation %} 
  <br/>item.link: {{ item.link }} <br/>page_url: {{ page_url }} <br/>
     <span id='ldc-nav-links'><a href="{{ item.link }}" {% if item.link == page_url %}class="active" style="color: red;"{% endif %}>{{ item.name }}</a></span>
  {% endfor %}
</nav>
